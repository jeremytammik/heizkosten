    <p>Hauskosten umlagefaehig:</p>
    <form action="/hauskosten_submit" method="POST">

        </tr>

        <td><label for="jahr">jahr:</label>
        <input type="number" min="1990" max="2050" maxlength="4" size="6" step="1" placeholder="jahr" id="jahr" name="jahr" value="2018" ></td>
        </tr>
        <tr>
        <td><label for="kabelgebuehren">kabelgebuehren:</label></td>

        </tr>
        <tr>
        <td><label for="allgemeinstrom">allgemeinstrom:</label></td>

        <tr>
