<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: sans-serif; font-size: small }
      td { text-align: right }
      table { border: 1px solid black }
    </style>
  </head>
  <body>
    <p>Person erfassen:</p>
    <form action="/person/create_new_submit" method="POST">
      <table>
        <tr>
        <td><label for="units">list of units:</label></td>
        <td><input type="string" maxlength="4" size="6" placeholder="units" id="units" name="units" value="001"></td>
        <td>(comma separated)</td>
        </tr>
        <tr>
        <td><label for="person_id">person_id:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="person_id" id="person_id" name="person_id"></td>
        </tr>
        <tr>
        <td><label for="firstname">firstname:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="firstname" id="firstname" name="firstname"></td>
        </tr>
        <tr>
        <td><label for="lastname">lastname:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="lastname" id="lastname" name="lastname"></td>
        </tr>
        <tr>
        <td><label for="email">email:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="email" id="email" name="email"></td>
        </tr>
        <tr>
        <td><label for="iban">iban:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="iban" id="iban" name="iban"></td>
        </tr>
        <tr>
        <td><label for="telephone">telephone:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="telephone" id="telephone" name="telephone"></td>
        </tr>
        <tr>
        <td><label for="salutation">salutation:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="salutation" id="salutation" name="salutation"></td>
        </tr>
        <tr>
        <td><label for="street">street:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="street" id="street" name="street"></td>
        </tr>
        <tr>
        <td><label for="streetnr">streetnr:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="streetnr" id="streetnr" name="streetnr"></td>
        </tr>
        <tr>
        <td><label for="zip">zip:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="zip" id="zip" name="zip"></td>
        </tr>
        <tr>
        <td><label for="city">city:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="city" id="city" name="city"></td>
        </tr>
        <tr>
        <td><label for="country">country:</label></td>
        <td><input type="string" maxlength="20" size="20" placeholder="country" id="country" name="country"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Speichern</button>
          </td>
        </tr>
      </table>
    </form>
    <ul>
      <li><a href="person/load_sample_person_data">Load sample person data</a></li>
      <li><a href="person/create_new">Create new person</a></li>
    </ul>
  </body>
</html>
